    <style>
        .StatusBox {
            width: 64px; 
            height: 64px; 
            cursor: pointer; 
            /* display: flex;  */
            display: inline-flex;
            justify-content: center;
            align-items: baseline;
            align-content: space-between;
            /* padding-top: 10px; */
            vertical-align: baseline;
            text-align: center;
        }
        .StatusBox-noSize {
            min-width: 64px; 
            height: auto; 
            cursor: pointer; 
            display: flex; 
            justify-content: center;
            align-items: baseline;
            align-content: space-between;
        }
        ._5 {
            border: 2px solid #43b581; 
        }
        ._2 {
            border: 2px solid #f1c40f;
        }
        ._1 {
            border: 2px solid #d64141;
        }
        ._0 {
            border: 2px solid #b9bbbe
        }

    </style>
</head>

<body>
    <div style="margin-bottom: 10vh">
        Key:
        <div class="StatusBox-noSize _5">
            online (Functioning as normal)
        </div>
        <div class="StatusBox-noSize _2">
            degraded (may be slow or have increased failures)
        </div>
        <div class="StatusBox-noSize _1">
            Severely degraded performance (will be visibly slow and commands have a higher likelyhood of just failing)
        </div>
        <div class="StatusBox-noSize _0">
            Offline (Does not mean it isn't trying to redirect)
        </div>
        <br>
        This page updates automatically every 5 seconds.
    </div>
    <div id="statuses" style="display: flex;justify-content: center;">
    </div>
</body>
